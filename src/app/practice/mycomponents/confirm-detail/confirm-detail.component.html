<div>
    <h1>Confirm detail</h1>
    <form [formGroup]="confirmDetails" (ngSubmit)="onSubmit()">
        <div class="mb-20">
            <mat-form-field>
                <mat-label >Name</mat-label>
                <input matInput formControlName="name" />
            </mat-form-field>
        </div>
        <div class="mb-20">
            <mat-form-field>
                <mat-label >Last Name</mat-label>
                <input matInput formControlName="lastname" />
            </mat-form-field>
        </div>
        <div class="mb-20 edit-row">
            <h5 class="mb-20">Addressss</h5>
            <div>  {{
                (addressForm.value.address || addressForm.value.city || addressForm.value.state) 
     ? (addressForm.value.address + ' ' + addressForm.value.city + ' ' + addressForm.value.state) 
     : 'Student Address'
     }}</div>
            <span (click)="onEdit()">Edit</span>
            <div class="mb-20 edit-blocks" *ngIf="isEditVisible">
                <form [formGroup]="addressForm">
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" />
                    </mat-form-field>
                    <div class="button-row">
                        <button type="button" mat-button class="secondary-button" (click)="onCancel()">Cancel</button>
                        <button type="submit" mat-button class="primary-button" (click)="onSave()">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="button-row">
            <button type="button" mat-button class="secondary-button" (click)="onReset()">Reset</button>
            <button type="submit" mat-button class="primary-button" (click)="onSave()">Save</button>
        </div>
    </form>
</div>
